name: Lighthouse Performance Report

on:
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse and serve
        run: |
          npm install -g lighthouse http-server
          mkdir -p reports logs

      - name: Serve the site and run Lighthouse
        run: |
          npx http-server -p 8080 &
          sleep 3
          lighthouse http://127.0.0.1:8080/index.html \
            --quiet --chrome-flags="--headless" \
            --output json --output csv --output html \
            --output-path=reports/lighthouse-report \
            --only-categories=performance

      - name: Extract metrics and fill template
        run: |
          node -e "
          const fs=require('fs');
          const data=JSON.parse(fs.readFileSync('reports/lighthouse-report.report.json'));
          const metrics={
            url:data.requestedUrl,
            score:(data.categories.performance.score*100).toFixed(0),
            fcp:data.audits['first-contentful-paint'].numericValue.toFixed(0),
            speedIndex:data.audits['speed-index'].numericValue.toFixed(0),
            lcp:data.audits['largest-contentful-paint'].numericValue.toFixed(0),
            cls:data.audits['cumulative-layout-shift'].numericValue.toFixed(3),
            tbt:data.audits['total-blocking-time'].numericValue.toFixed(0)
          };
          let template=fs.readFileSync('custom-template.html','utf8');
          for(const [k,v] of Object.entries(metrics))
            template=template.replaceAll('{{'+k+'}}',v);
          fs.writeFileSync('reports/custom-report.html',template);
          console.log('âœ… Custom report generated: reports/custom-report.html');
          "

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: reports/
