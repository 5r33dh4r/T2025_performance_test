name: Lighthouse Performance Test

on:
  workflow_dispatch:

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g http-server lighthouse

      - name: Start local server
        run: |
          npx http-server -p 8080 & 
          echo "Starting server on port 8080..."
          sleep 5

      - name: Run Lighthouse performance audit
        run: |
          echo "Running Lighthouse test..."
          lighthouse http://127.0.0.1:8080/index.html \
            --output json \
            --output html \
            --output-path ./lighthouse-report \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --only-categories=performance \
            --quiet \
            | tee lighthouse-console.log

      - name: Upload reports and logs
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-performance-results
          path: |
            lighthouse-report.json
            lighthouse-report.html
            lighthouse-console.log
